[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["xl2times"]

[project]
name = "xl2times"
version = "0.1.0"
description = 'An open source tool to convert Excel input files for TIMES models to the DD format accepted by GAMS'
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
keywords = []
classifiers = [
  "Development Status :: 4 - Beta",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
]
dependencies = [
  "GitPython >= 3.1.31, < 3.2",
  "more-itertools",
  "openpyxl >= 3.0, < 3.1",
  "pandas >= 2.1",
  "loguru >= 0.7.2",
  "tqdm = >= 4.66.1",
]

[project.optional-dependencies]
dev = ["black", "pre-commit", "tabulate"]

[project.urls]
Documentation = "https://github.com/etsap-TIMES/xl2times#readme"
Issues = "https://github.com/etsap-TIMES/xl2times/issues"
Source = "https://github.com/etsap-TIMES/xl2times"

[project.scripts]
xl2times = "xl2times.__main__:main"

[tool.poetry]
name = "xl2times"
version = "0.1.0"
description = 'An open source tool to convert Excel input files for TIMES models to the DD format accepted by GAMS'
readme = "README.md"
authors = []

[tool.poetry.dependencies]
python = ">=3.9,<3.11.0 || >3.11.0"
GitPython = ">=3.1.31,<3.2"
more-itertools = "*"
openpyxl = ">=3.0"
pandas = ">=2.1"
loguru = "^0.7.2"
tqdm = "^4.66.1"

[tool.poetry.group.dev.dependencies]
pre-commit = "*"
black = "*"
tabulate = "*"
pytest = "^8.0.0"
pyarrow = "^15.0.0"
scalene = "^1.5.34"
pyright = ">=1.1.304"

[tool.poetry.scripts]
xl2times = "xl2times.__main__:main"

[tool.pytest.ini_options]
addopts = ["-s"]
